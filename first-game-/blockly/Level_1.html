<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Blockly + Godot (Level 1)</title>
  <script src="blockly.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, sans-serif; }
    #topbar { padding: 8px; display: flex; gap: 8px; align-items: center; border-bottom: 1px solid #ddd; }
    #blocklyDiv { position: absolute; height: calc(100% - 65px); width: 100%; }
    button { padding: 6px 12px; cursor: pointer; border: 1px solid #ccc; border-radius: 4px; background: white; }
    button:hover { background: #f0f0f0; }
    .hint { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <div id="topbar">
    <button id="run">üöÄ Run in Godot</button>
    <button id="clear">üóëÔ∏è Clear</button>
    <span class="hint">Stack blocks under <b>start</b>, then click Run.</span>
  </div>
  <div id="blocklyDiv"></div>

  <script>
    // === Define Level 1 blocks ===
    Blockly.defineBlocksWithJsonArray([
      {
        "type": "start",
        "message0": "start",
        "nextStatement": null,
        "colour": 210,
        "hat": "cap"
      },
      {
        "type": "move_right",
        "message0": "move right %1 blocks",
        "args0": [
          { "type": "field_number", "name": "BLOCKS", "value": 1, "min": 1, "precision": 1 }
        ],
        "previousStatement": null,
        "nextStatement": null,
        "colour": 120
      },
      {
        "type": "move_right_and_jump",
        "message0": "move right and jump %1 blocks",
        "args0": [
          { "type": "field_number", "name": "BLOCKS", "value": 1, "min": 1, "precision": 1 }
        ],
        "previousStatement": null,
        "nextStatement": null,
        "colour": 180
      },
      {
        "type": "jump",
        "message0": "jump",
        "previousStatement": null,
        "nextStatement": null,
        "colour": 200
      }
    ]);

    // === Toolbox without categories ===
    const toolbox = {
      "kind": "flyoutToolbox",
      "contents": [
        { "kind": "block", "type": "start" },
        { "kind": "block", "type": "move_right" },
        { "kind": "block", "type": "move_right_and_jump" },
        { "kind": "block", "type": "jump" }
      ]
    };

    const workspace = Blockly.inject('blocklyDiv', { toolbox, trashcan: true, media: 'media/' });

    // === Program builder ===
    function buildProgram() {
      const starts = workspace.getBlocksByType('start', false);
      if (!starts.length) return [];
      let block = starts[0].getNextBlock();
      const commands = [];
      while (block) {
        if (block.type === "move_right") {
          const blocks = Number(block.getFieldValue('BLOCKS') || 1);
          commands.push({ cmd: "move_right", steps: blocks });
        } else if (block.type === "jump") {
          commands.push({ cmd: "move_up", steps: 1 });
        } else if (block.type === "move_right_and_jump") {
          const blocks = Number(block.getFieldValue('BLOCKS') || 1);
          commands.push({ cmd: "move_right", steps: blocks });
          commands.push({ cmd: "move_up", steps: 1 });
        }
        block = block.getNextBlock();
      }
      return commands;
    }

    // Send program to Godot
    function sendToGodot(payload) {
      if (window.ipc && typeof window.ipc.postMessage === 'function') {
        window.ipc.postMessage(JSON.stringify(payload));
      } else {
        console.warn('Not inside Godot WebView; payload:', payload);
      }
    }

    // Buttons
    document.getElementById('run').addEventListener('click', () => {
      const program = buildProgram();
      sendToGodot({ type: 'program', commands: program });
    });

    document.getElementById('clear').addEventListener('click', () => {
      Blockly.getMainWorkspace().clear();
      Blockly.Xml.clearWorkspaceAndLoadFromXml(Blockly.utils.xml.createElement('xml'), workspace);
    });
  </script>
</body>
</html>
