<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Blockly + Godot (WRY)</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- 1) Load Blockly (official minified bundle from unpkg) -->
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, sans-serif; }
    #topbar { padding: 8px; display: flex; gap: 8px; align-items: center; border-bottom: 1px solid #ddd; }
    #blocklyDiv { position: absolute; height: calc(100% - 65px); width: 100%; }
    button { padding: 6px 12px; cursor: pointer; }
    .hint { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <div id="topbar">
    <button id="run">Run in Godot</button>
    <button id="clear">Clear</button>
    <span class="hint">Stack blocks under <b>start</b>, then click Run.</span>
  </div>
  <div id="blocklyDiv"></div>

  <script>
    // 2) Define custom blocks (JSON format)
    // See: Blockly custom blocks + generators docs. 
    // We'll keep it super simple: one "start" hat block and two move blocks. 
    /* Sources: docs on defineBlocksWithJsonArray, toolbox basics. */
    Blockly.defineBlocksWithJsonArray([
      {
        "type": "start",
        "message0": "start",
        "nextStatement": null,
        "colour": 210,
        "hat": "cap"
      },
      {
        "type": "move_left",
        "message0": "move left %1 steps",
        "args0": [
          { "type": "field_number", "name": "STEPS", "value": 1, "min": 1, "precision": 1 }
        ],
        "previousStatement": null,
        "nextStatement": null,
        "colour": 0
      },
      {
        "type": "move_right",
        "message0": "move right %1 steps",
        "args0": [
          { "type": "field_number", "name": "STEPS", "value": 1, "min": 1, "precision": 1 }
        ],
        "previousStatement": null,
        "nextStatement": null,
        "colour": 120
      }
    ]);

    // 3) Toolbox with our three blocks
    const toolbox = {
      kind: 'flyoutToolbox',
      contents: [
        { kind: 'block', type: 'start' },
        { kind: 'block', type: 'move_left', fields: { "STEPS": 1 } },
        { kind: 'block', type: 'move_right', fields: { "STEPS": 1 } }
      ]
    };

    // 4) Inject Blockly workspace
    const workspace = Blockly.inject('blocklyDiv', { toolbox, trashcan: true });

    // 5) Helper: collect commands from the chain under the single "start" block
    function buildProgram() {
      const starts = workspace.getBlocksByType('start', false);
      if (!starts.length) return [];
      let block = starts[0].getNextBlock();
      const commands = [];
      while (block) {
        if (block.type === 'move_left' || block.type === 'move_right') {
          const steps = Number(block.getFieldValue('STEPS') || 1);
          commands.push({ cmd: block.type, steps });
        }
        block = block.getNextBlock();
      }
      return commands;
    }

    // 6) Send to Godot (WRY): use the ipc bridge if available
    function sendToGodot(payload) {
      if (window.ipc && typeof window.ipc.postMessage === 'function') {
        window.ipc.postMessage(JSON.stringify(payload)); // WRY bridge
      } else {
        // Not running inside Godot WebView; just log so devs can test in a normal browser
        console.warn('Not inside Godot WebView; payload:', payload);
        alert('This page is meant to run inside the Godot WebView.\nCheck the console for the payload.');
      }
    }

    // 7) Buttons
    document.getElementById('run').addEventListener('click', () => {
      const program = buildProgram();
      sendToGodot({ type: 'program', commands: program }); // Godot will handle this
    });

    document.getElementById('clear').addEventListener('click', () => {
      Blockly.getMainWorkspace().clear();
      Blockly.Xml.clearWorkspaceAndLoadFromXml(Blockly.utils.xml.createElement('xml'), workspace);
    });
  </script>
</body>
</html>
