<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Blockly + Godot (Level 3 - Fixed Moves + Repeat)</title>
  <script src="blockly.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, sans-serif; }
    #topbar { padding: 8px; display: flex; gap: 8px; align-items: center; border-bottom: 1px solid #ddd; }
    #blocklyDiv { position: absolute; height: calc(100% - 65px); width: 100%; }
    button { padding: 6px 12px; cursor: pointer; border: 1px solid #ccc; border-radius: 4px; background: white; }
    button:hover { background: #f0f0f0; }
    .hint { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <div id="topbar">
    <button id="run">ğŸš€ Run in Godot</button>
    <button id="clear">ğŸ—‘ï¸ Clear</button>
    <button id="reset">ğŸ”„ Reset Level</button>
    <button id="back">â¬…ï¸ Back</button>
    <span class="hint">Use <b>move right</b>, <b>move right and jump</b>, <b>if/else</b>, and <b>repeat</b>.</span>
  </div>

  <div id="blocklyDiv"></div>

  <script>
    // === Define blocks (simplified + fixed steps) ===
    Blockly.defineBlocksWithJsonArray([
      {
        "type": "start",
        "message0": "start",
        "nextStatement": null,
        "colour": 210,
        "hat": "cap"
      },
      {
        "type": "move_right",
        "message0": "move right",
        "previousStatement": null,
        "nextStatement": null,
        "colour": 120
      },
      {
        "type": "move_right_and_jump",
        "message0": " move right and jump 3 blocks",
        "previousStatement": null,
        "nextStatement": null,
        "colour": 180
      },
      {
        "type": "if_else_block",
        "message0": "if %1 then %2 do %3 else %4 do %5",
        "args0": [
          { "type": "field_dropdown", "name": "COND", "options": [["gap ahead","gap_ahead"], ["ground ahead","ground_ahead"]] },
          { "type": "input_dummy" },
          { "type": "input_statement", "name": "DO" },
          { "type": "input_dummy" },
          { "type": "input_statement", "name": "ELSE" }
        ],
        "previousStatement": null,
        "nextStatement": null,
        "colour": 330
      },
      {
        "type": "repeat_block",
        "message0": "repeat 32 times %1 do %2",
        "args0": [
          { "type": "input_dummy" },
          { "type": "input_statement", "name": "DO" }
        ],
        "previousStatement": null,
        "nextStatement": null,
        "colour": 60
      }
    ]);

    // Toolbox (removed jump + normal if)
    const toolbox = {
      "kind": "flyoutToolbox",
      "contents": [
        { "kind": "block", "type": "start" },
        { "kind": "block", "type": "move_right" },
        { "kind": "block", "type": "move_right_and_jump" },
        { "kind": "block", "type": "if_else_block" },
        { "kind": "block", "type": "repeat_block" }
      ]
    };

    const workspace = Blockly.inject('blocklyDiv', { toolbox, trashcan: true, media: 'media/' });

    // === Program builder ===
    function buildProgram(block) {
      const commands = [];
      while (block) {
        if (block.type === "move_right") {
          commands.push({ cmd: "move_right", steps: 1 });
        } else if (block.type === "move_right_and_jump") {
          commands.push({ cmd: "move_right_and_jump", steps: 3 });
        } else if (block.type === "if_else_block") {
          const cond = block.getFieldValue('COND');
          const doBlock = block.getInputTargetBlock('DO');
          const elseBlock = block.getInputTargetBlock('ELSE');
          commands.push({
            cmd: "if_else",
            cond: cond,
            do: buildProgram(doBlock),
            else: buildProgram(elseBlock)
          });
        } else if (block.type === "repeat_block") {
          const innerBlock = block.getInputTargetBlock('DO');
          commands.push({
            cmd: "repeat",
            times: 32,
            do: buildProgram(innerBlock)
          });
        }
        block = block.getNextBlock();
      }
      return commands;
    }

    function getProgram() {
      const starts = workspace.getBlocksByType('start', false);
      if (!starts.length) return [];
      return buildProgram(starts[0].getNextBlock());
    }

    // Send program to Godot
    function sendToGodot(payload) {
      if (window.ipc && typeof window.ipc.postMessage === 'function') {
        window.ipc.postMessage(JSON.stringify(payload));
      } else {
        console.warn('Not inside Godot WebView; payload:', payload);
      }
    }

    // Buttons
    document.getElementById('run').addEventListener('click', () => {
      sendToGodot({ type: 'program', commands: getProgram() });
    });

    document.getElementById('clear').addEventListener('click', () => {
      Blockly.getMainWorkspace().clear();
      Blockly.Xml.clearWorkspaceAndLoadFromXml(Blockly.utils.xml.createElement('xml'), workspace);
    });

    document.getElementById('reset').addEventListener('click', () => {
      sendToGodot({ type: 'reset_level' });
    });

    document.getElementById('back').addEventListener('click', () => {
      sendToGodot({ type: 'back' });
    });
  </script>
</body>
</html>
