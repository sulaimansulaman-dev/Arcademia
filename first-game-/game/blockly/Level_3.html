<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Blockly + Godot (Level 3 - Decisions)</title>
  <script src="blockly.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, sans-serif; }
    #topbar { padding: 8px; display: flex; gap: 8px; align-items: center; border-bottom: 1px solid #ddd; }
    #blocklyDiv { position: absolute; height: calc(100% - 65px); width: 100%; }
    button { padding: 6px 12px; cursor: pointer; border: 1px solid #ccc; border-radius: 4px; background: white; }
    button:hover { background: #f0f0f0; }
    .hint { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <div id="topbar">
    <button id="run">ğŸš€ Run in Godot</button>
    <button id="clear">ğŸ—‘ï¸ Clear</button>
    <button id="reset">ğŸ”„ Reset Level</button>
    <span class="hint">Now try using <b>if</b> to make choices!</span>
  </div>
  <div id="blocklyDiv"></div>

  <script>
    // === Define Level 3 blocks ===
    Blockly.defineBlocksWithJsonArray([
      { "type": "start", "message0": "start", "nextStatement": null, "colour": 210, "hat": "cap" },
      { "type": "move_right", "message0": "move right", "previousStatement": null, "nextStatement": null, "colour": 120 },
      { "type": "jump", "message0": "jump", "previousStatement": null, "nextStatement": null, "colour": 200 },
      {
        "type": "if_block",
        "message0": "if %1 then %2 do %3",
        "args0": [
          { "type": "field_dropdown", "name": "COND", "options": [["path ahead","path_ahead"], ["wall ahead","wall_ahead"]] },
          { "type": "input_dummy" },
          { "type": "input_statement", "name": "DO" }
        ],
        "previousStatement": null,
        "nextStatement": null,
        "colour": 300
      }
    ]);

    // Toolbox
    const toolbox = {
      "kind": "flyoutToolbox",
      "contents": [
        { "kind": "block", "type": "start" },
        { "kind": "block", "type": "move_right" },
        { "kind": "block", "type": "jump" },
        { "kind": "block", "type": "if_block" }
      ]
    };

    const workspace = Blockly.inject('blocklyDiv', { toolbox, trashcan: true });

    // Program builder
    function buildProgram(block) {
      const commands = [];
      while (block) {
        if (block.type === "move_right") {
          commands.push({ cmd: "move_right", steps: 1 });
        } else if (block.type === "jump") {
          commands.push({ cmd: "move_up", steps: 1 });
        } else if (block.type === "if_block") {
          const cond = block.getFieldValue('COND');
          let innerBlock = block.getInputTargetBlock('DO');
          commands.push({ cmd: "if", cond, do: buildProgram(innerBlock) });
        }
        block = block.getNextBlock();
      }
      return commands;
    }

    function getProgram() {
      const starts = workspace.getBlocksByType('start', false);
      if (!starts.length) return [];
      return buildProgram(starts[0].getNextBlock());
    }

    // Send program to Godot
    function sendToGodot(payload) {
      if (window.ipc && typeof window.ipc.postMessage === 'function') {
        window.ipc.postMessage(JSON.stringify(payload));
      } else {
        console.warn('Not inside Godot WebView; payload:', payload);
      }
    }

    // Buttons
    document.getElementById('run').addEventListener('click', () => {
      sendToGodot({ type: 'program', commands: getProgram() });
    });
    document.getElementById('clear').addEventListener('click', () => {
      Blockly.getMainWorkspace().clear();
    });
    document.getElementById('reset').addEventListener('click', () => {
      sendToGodot({ type: 'reset_level' });
    });
  </script>
</body>
</html>
